<!DOCTYPE html>
<html>
    <body>
       <!-- Ordered list   -->
       <h1>Number System</h1>
       <ul>
            <li>Octal</li>
            <li>Hexa Decimal</li>
            <li>Binary</li>
            <li>Decimal</li>

// The difference between an ordered list and an unordered list, is that an ordered list will have its items ordered by number, whereas unordered lists will have just bullet points.
